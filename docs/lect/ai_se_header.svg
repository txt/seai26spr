<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern for SE context -->
  <g opacity="0.1">
    <path d="M0,0 L1200,0 L1200,400 L0,400 Z" fill="none" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="400" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AI for Software Engineering
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="20" fill="#93c5fd" text-anchor="middle" font-style="italic">
    Navigating Complex Socio-Technical Ecosystems
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="170" x2="800" y2="170" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Key concepts bubbles -->
  <g opacity="0.9">
    <!-- Explainable AI -->
    <circle cx="200" cy="260" r="45" fill="#3b82f6" opacity="0.3"/>
    <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Explainable</text>
    <text x="200" y="272" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">AI</text>
    
    <!-- Multi-objective -->
    <circle cx="350" cy="260" r="45" fill="#3b82f6" opacity="0.3"/>
    <text x="350" y="255" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Multi-objective</text>
    <text x="350" y="272" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Optimization</text>
    
    <!-- Classification -->
    <circle cx="500" cy="260" r="45" fill="#3b82f6" opacity="0.3"/>
    <text x="500" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Classification</text>
    <text x="500" y="272" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">& Clustering</text>
    
    <!-- Semi-supervised -->
    <circle cx="650" cy="260" r="45" fill="#3b82f6" opacity="0.3"/>
    <text x="650" y="255" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Semi-supervised</text>
    <text x="650" y="272" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Learning</text>
    
    <!-- Theorem Proving -->
    <circle cx="800" cy="260" r="45" fill="#3b82f6" opacity="0.3"/>
    <text x="800" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Theorem</text>
    <text x="800" y="272" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Proving</text>
    
    <!-- Generative Methods -->
    <circle cx="1000" cy="260" r="45" fill="#3b82f6" opacity="0.3"/>
    <text x="1000" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Generative</text>
    <text x="1000" y="272" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Methods</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="16" fill="#93c5fd" text-anchor="middle">
    Powerful • Precarious • Evolving
  </text>
  
  <!-- Decorative code brackets -->
  <text x="50" y="200" font-family="monospace" font-size="120" fill="#ffffff" opacity="0.05">{</text>
  <text x="1100" y="200" font-family="monospace" font-size="120" fill="#ffffff" opacity="0.05">}</text>
</svg>
